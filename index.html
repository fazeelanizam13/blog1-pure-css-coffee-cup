<html>
    <head>
        <title>Takeaway Coffee Cup</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div class="container">
            <div class="lid">
                <div class="lid-top"></div>
                <div class="lid-bottom"></div>
            </div>

            <div class="cup">
                <div class="shadow"></div>
                
                <div class="sticker">
                    <div class="heart">
                        <div class="left half"></div>
                        <div class="right half"></div>
                    </div>
                    
                    <div class="quote">
                        <p>Potion of Life</p>
                    </div>
                </div>
            </div>       
            
            <div class="base"></div>
        </div>
    </body>
</html>
